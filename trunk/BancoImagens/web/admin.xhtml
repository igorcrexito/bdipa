<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Área do administrador</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="default.css" rel="stylesheet" type="text/css" media="screen" />


    </h:head>
     <f:view>
            <h:body>
                <div id="header">
                    <ui:include src="campologin.xhtml"></ui:include>
                </div>

                <div id="subcorpo2">
                    <div id="barradivisora"></div>
                    <ui:include src="menuhorizontal.xhtml"></ui:include>
                        <div id="campos">
                            <h3>PÁGINA DO ADMINISTRADOR</h3><br></br>
                                <div id="campos">
                                    <h:form>
                                    <h4>Selecione a página a qual deseja alterar:</h4>
                                    <div id="barraTitulo"></div><br></br>
                                    <h:selectOneRadio value="#{conteudoBean.paginaLocalizado}">
                                                    <f:selectItem itemValue="home.xhtml" itemLabel="Home" />
                                                    <f:selectItem itemValue="principaisanalises.xhtml" itemLabel="Principais Análises" />
                                                    <f:selectItem itemValue="principaisteoricos.xhtml" itemLabel="Principais Teóricos" />
                                                    <f:selectItem itemValue="bancodedados.xhtml" itemLabel="Banco de Dados" />
                                     </h:selectOneRadio>
                                    <h4>Título do Texto</h4>
                                    <div id="barraTitulo"></div><br></br>
                                    <h:inputText style="width: 100px;" value="#{conteudoBean.titulo}"></h:inputText>
                                    <br></br><br></br>
                                     <h4>Referência</h4>
                                     <div id="barraTitulo"></div><br></br>
                                     <h:selectOneRadio value="#{conteudoBean.referencia}">
                                                    <f:selectItem itemValue="1" itemLabel="Primeiro Texto" />
                                                    <f:selectItem itemValue="2" itemLabel="Segundo Texto" />
                                                    <f:selectItem itemValue="3" itemLabel="Terceiro Texto" />
                                                    <f:selectItem itemValue="4" itemLabel="Quarto Texto" />
                                     </h:selectOneRadio>
                                    <br></br><br></br>
                                    <h4>Editor de conteúdo:</h4>
                                    <div id="barraTitulo"></div><br></br>
                                    <div id="areaTexto">
                                        <p:editor value="#{conteudoBean.texto}" widgetVar="editor" width="600"/>
                                        <h:panelGrid columns="2" style="margin-left:30%">
                                            <h:commandButton label="Carrega" image="imagens/load.png" value="Carrega" action="#{conteudoBean.carregaTexto}"></h:commandButton>
                                            
                                            <h:commandButton label="Salva" image="imagens/ok.png" value="Salva" action="#{conteudoBean.enviarTexto}"></h:commandButton>
                                            
                                        </h:panelGrid>
                                     </div>
                                    <br></br><br></br><br></br><br></br>
                                    </h:form>
                                </div>
                                
                        </div>
                    <div id="footer"><div id="sign"><p>Copyright &copy; 2011 BANCO DE IMAGENS. Developed by BDIPA Ltda.</p></div></div>
                </div>

            </h:body>
    </f:view>
</html>
