<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Área do administrador</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<link href="default.css" rel="stylesheet" type="text/css" media="screen" />


    </h:head>
            <h:body>
                <div id="header">
                    <ui:include src="campologin.xhtml"></ui:include>
                </div>

                <div id="subcorpo2">
                    <div id="barradivisora"></div>
                    <ui:include src="menuhorizontal.xhtml"></ui:include>
                        <div id="campos">
                            <h:form>
                                <h3>Página do Administrador</h3>
                                <div id="barraTitulo"></div><br></br>
                                <div id="campos">
                                    <h4>Selecione a página a qual deseja alterar:</h4>
                                    <h:selectOneRadio value="#{conteudoBean.paginaLocalizado}">
                                                    <f:selectItem itemValue="home.xhtml" itemLabel="Home" />
                                                    <f:selectItem itemValue="principaisanalises.xhtml" itemLabel="Principais Análises" />
                                                    <f:selectItem itemValue="principaisteoricos.xhtml" itemLabel="Principais Teóricos" />
                                                    <f:selectItem itemValue="bancodedados.xhtml" itemLabel="Banco de Dados" />
                                     </h:selectOneRadio>
                                    <h:outputText value="Titulo do texto"></h:outputText><br></br>
                                    <h:inputText style="width: 510px;" value="#{conteudoBean.titulo}"></h:inputText>
                                    <br></br><br></br>
                                    <h:outputText value="Referencia do texto"></h:outputText><br></br>
                                    <h:inputText style="width: 510px;" value="#{conteudoBean.referencia}"></h:inputText>
                                    <br></br><br></br>
                                    <div id="areaTexto">
                                        <p:editor value="#{conteudoBean.texto}" widgetVar="editor" width="600"/>
  
                                        <h:panelGrid columns="2" style="margin-top:10px">
                                          <h:commandButton value="Carrega" action="#{conteudoBean.carregaTexto}"></h:commandButton>
                                          <h:commandButton value="Salva" action="#{conteudoBean.enviarTexto}"></h:commandButton>
                                        </h:panelGrid>
                                     </div>
                                    <br></br><br></br><br></br><br></br>
                                </div>
                                </h:form>
                        </div>
                    <div id="footer"><div id="sign"><p>Copyright &copy; 2011 BANCO DE IMAGENS. Developed by BDIPA Ltda.</p></div></div>
                </div>

            </h:body>
</html>
