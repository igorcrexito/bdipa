<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <div></div>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Cadastro</title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link href="Layout.css" rel="stylesheet" type="text/css" media="screen" />

    </head>
    <body>

                <div id="header">
                    <ui:include src="campologin.xhtml"></ui:include>
                </div>

                <div id="subcorpo2">
                    <div id="barradivisora"></div>
                    <ui:include src="menuhorizontal.xhtml"></ui:include>


                    <h:form>

                        <div id="formulario">
                            <div id="campos">
                                <div id="textoGrandeCentro"><h:outputText value="Cadastro de Usúario"></h:outputText><br></br></div><br></br>
                                <h:outputText value="Prencha os campos a seguir com seus dados cadastrais:"></h:outputText><br></br><br></br>

                                <h:outputText value="Nome Completo"></h:outputText><br></br>
                                <h:inputText style="width: 510px;" value="#{userBean.nome}"></h:inputText>
                                <br></br><br></br>
                                <h:outputText value="Número de Identidade"></h:outputText><br></br>
                                <h:inputText value="#{userBean.rg}"></h:inputText>
                                <br></br><br></br>
                                <h:outputText value="Instituição a qual você mantém vinculo"></h:outputText><br></br>
                                <h:inputText style="width: 510px;" value="#{userBean.instituicao}"></h:inputText>
                                <br></br><br></br>
                                <h:outputText value="Informe para quais fins você deseja acesso ao Banco de Imagens"></h:outputText><br></br>
                                <h:inputTextarea style="width: 510px; height: 60px;"  value="#{userBean.fins}"> </h:inputTextarea>
                                <br></br><br></br>
                                <h:outputText value="E-mail"></h:outputText><br></br>
                                <h:inputText size="40" value="#{userBean.email}"></h:inputText>
                                <br></br><br></br>
                                <h:outputText value="Login para acesso"></h:outputText><br></br>
                                <h:inputText value="#{userBean.login}"></h:inputText>
                                <br></br><br></br>
                                <h:outputText value="Senha"></h:outputText><br></br>
                                <h:inputSecret value="#{userBean.password}"></h:inputSecret>
                                <br></br><br></br>

                                <h:commandButton value="Cadastrar" action="#{userBean.cadastro}"/>
                                <br></br><br></br><br></br><br></br>

                                <div id="textoGrande"><h:outputText value="#{userBean.informacao}"></h:outputText></div>
                            </div>

                        </div>
                    </h:form>
                    <div id="footer"><div id="sign"><p>Copyright &copy; 2011 BANCO DE IMAGENS. Developed by BDIPA Ltda.</p></div></div>
                </div>

    </body>
</html>
