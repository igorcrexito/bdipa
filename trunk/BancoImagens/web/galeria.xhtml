<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>BANCO DE IMAGENS CEFALOMÉTRICAS - APPLET</title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link href="Layout.css" rel="stylesheet" type="text/css" media="screen" />


    </h:head>
        <f:view>
            <h:form>
                <div id="header">
                    <div id="msgLogin">
                        <h:outputText rendered="#{userBean.logado}" value="Olá, #{userBean.nome}"></h:outputText>
                    </div>
                    <ui:include src="campologin.xhtml"></ui:include>
                </div>

                <div id="subcorpo2">
                    <div id="barradivisora"></div>
                    <ui:include src="menuhorizontal.xhtml"></ui:include>
                    <br></br><br></br>
                    <h:body>
                            <f:view contentType="text/html">
                                <div id="campos">
                                <h4>Galeria de Imagens</h4>
                                    <div id="barraTitulo"></div><br></br>
                                    <div id="galeria">
                                    <p:carousel value="#{pacBean.pacientes}" itemStyle="height:400px;width:600px;" rows="1" var="paciente">
                                        <h:panelGrid columns="1" cellpadding="5">
                                            <p:graphicImage value="#{paciente.urlImagem}"/>

                                            <h:outputText value="Idade: #{paciente.idade}" />

                                            <h:outputText value="Sexo: #{paciente.sexo}" />

                                            <h:outputText value="Raça: #{paciente.raca}" />
                                        </h:panelGrid>
                                    </p:carousel>
                                    </div>
                                <h4>Cadastro de pacientes</h4>
                                <div id="barraTitulo"></div><br></br>

                                <h4>Defina a raça do paciente:</h4>
                                <h:selectOneRadio value="#{novoPacBean.raca}">
                                                    <f:selectItem itemValue="0" itemLabel="Negra" />
                                                    <f:selectItem itemValue="1" itemLabel="Parda" />
                                                    <f:selectItem itemValue="2" itemLabel="Amarela" />
                                                    <f:selectItem itemValue="3" itemLabel="Branca" />
                                </h:selectOneRadio><br></br>

                                <h4>Sexo do paciente:</h4>
                                <h:selectOneRadio value="#{novoPacBean.sexo}">
                                                    <f:selectItem itemValue="0" itemLabel="Feminino" />
                                                    <f:selectItem itemValue="1" itemLabel="Masculino" />
                                </h:selectOneRadio><br></br>

                                <h4>Determine a idade do paciente:</h4>
                                <h:inputText style="width: 20px;" value="#{novoPacBean.idade}"></h:inputText>

                                <h4>Imagem do paciene:</h4>
                                <h:form enctype="multipart/form-data">
                                    <p:fileUpload fileUploadListener="#{novoPacBean.processFileUpload}"
                                            mode="advanced"
                                            auto="true"
                                            update="messages"
                                            sizeLimit="100000"
                                            allowTypes="*.jpg;*.png;*.gif;" />

                                    <p:growl id="messages" showDetail="true"/>

                                </h:form>
                                </div>
                            </f:view>
                    </h:body>
                    <div id="footer"><div id="sign"><p>Copyright &copy; 2011 BANCO DE IMAGENS. Developed by BDIPA Ltda.</p></div></div>
                </div>
            </h:form>
        </f:view>
</html>
