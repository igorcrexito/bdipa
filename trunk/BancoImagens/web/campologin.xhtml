<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="Layout.css" rel="stylesheet" type="text/css" media="screen" />
    </h:head>
    <h:body>
        <f:view>
           <h:form>
            <div id="campoLogin">
                    <h:form>
                        <br></br>
                        <h:outputText value="Login: "></h:outputText>
                        <h:inputText size="10" value="#{userBean.rg}"></h:inputText><br></br><br></br>
                        <h:outputText value="Senha: "></h:outputText>
                        <h:inputSecret size="10" value="#{userBean.password}"></h:inputSecret><br></br><br></br>
                        <h:commandButton value="Logar" action="#{userBean.logar}"></h:commandButton><br></br>
                        <h:outputText value="#{userBean.informacao}"></h:outputText><br></br>
                    </h:form>
                </div>
           </h:form>
        </f:view>
    </h:body>
</html>
