<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>

        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>BANCO DE IMAGENS CEFALOMÉTRICAS - APPLET</title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <link href="Layout.css" rel="stylesheet" type="text/css" media="screen" />


    </h:head>
    <div id="header">
        <div id="msgLogin">
            <h:outputText rendered="#{userBean.logado}" value="Olá, #{userBean.nome}"></h:outputText>
        </div>
        <ui:include src="campologin.xhtml"></ui:include>
    </div>

    <div id="subcorpo2">
        <div id="barradivisora"></div>
        <ui:include src="menuhorizontal.xhtml"></ui:include>
        <br></br><br></br>
        <body>
            <div id="campos">
                <f:view contentType="text/html">
                    <f:event type="preRenderView" listener="#{pacBean.popularPacientes}"/>
                    <h4>Galeria de Imagens</h4>
                    <div id="barraTitulo"></div><br></br>
                    <div id="galeria">
                        <p:carousel value="#{pacBean.pacientes}" itemStyle="height:760px;width:600px;" rows="1" var="paciente">
                            <form action="" >
                                <h:panelGrid columns="1" cellpadding="5">
                                    <p:graphicImage value="#{paciente.urlImagem}"/>

                                    <h:outputText value="Idade: #{paciente.idade}" />

                                    <h:outputText value="Sexo: #{paciente.sexoreal}" />

                                    <h:outputText value="Raça: #{paciente.racareal}" />

                                    <h:form>
                                        <p:commandLink id="downloadLink" value="Download" ajax="false">
                                            <p:fileDownload value="#{fileDownload.file}" />
                                        </p:commandLink>
                                    </h:form>
                                </h:panelGrid>

                            </form>

                        </p:carousel>
                    </div>
                </f:view>
                <br></br><br></br><br></br><br></br>

            </div>
        </body>


        <div id="footer"><div id="sign"><p>Copyright &copy; 2011 BANCO DE IMAGENS. Developed by BDIPA Ltda.</p></div></div>
    </div>
</html>
